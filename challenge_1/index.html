<!DOCTYPE HTML>
<head>
  <title>Tic-Tac-Toe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .col {
      border: 1px solid black;
      height: 100px;
      width: 100px;
      display: inline-block;
      text-align: center;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class='col' id='00'></div>
    <div class='col' id='01'></div>
    <div class='col' id='02'></div>
  </div>
  <div class="row">
    <div class='col' id='10'></div>
    <div class='col' id='11'></div>
    <div class='col' id='12'></div>
  </div>
  <div class="row">
    <div class='col' id='20'></div>
    <div class='col' id='21'></div>
    <div class='col' id='22'></div>
  </div>
  <script src='./app.js'></script>
</body>
