<!DOCTYPE HTML>
<head>
  <title>Tic-Tac-Toe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    .piece {
      text-align: center;
      position: absolute;
    }

    .col {
      border: 1px solid black;
      height: 20px;
      width: 20px;
      display: inline-block;
      text-align: center;
      padding: 50px;
      margin: 0;
      position: relative;
    }

    #score {
      float: right;
      margin-right: 50%; 
    }
    
  </style>
</head>
<body>
  <div id="score">
    <h1 id='x-tally'>Player X: 0</h1>
    <h1 id='o-tally'>Player O: 0</h1>
  </div>
  <div class="row">
    <div class='col' id='00'></div>
    <div class='col' id='01'></div>
    <div class='col' id='02'></div>
  </div>
  <div class="row">
    <div class='col' id='10'></div>
    <div class='col' id='11'></div>
    <div class='col' id='12'></div>
  </div>
  <div class="row">
    <div class='col' id='20'></div>
    <div class='col' id='21'></div>
    <div class='col' id='22'></div>
  </div>
  <br>
  <button id='new-game'>New Game</button>
  <script src='./app.js'></script>
</body>
