<!DOCTYPE HTML>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 id="title">Welcome to Tic-Tac-Toe</h1>
  <hr>
  <div id="score">
    <h1 id='x-tally'><span id='x-name'>Player</span> (X): <span id='x'>0</span></h1>
    <h1 id='o-tally'><span id='o-name'>Player</span> (O): <span id='o'>0</span></h1>
    <div id='name-input'>
      <h3>change player name
        <select id="player-select">
          <option>select</option>
          <option value="X">Player X</option>
          <option value="O">Player O</option>
        </select>
      </h3>
      <input id="player-name" type="text" placeholder="new name...">
      <button id="submit-name">Submit</button>
    </div>
    <button id='new-game'>New Game</button>
  </div>
  <div id="board">
    <div class="row">
      <div class='col' id='00'></div>
      <div class='col' id='01'></div>
      <div class='col' id='02'></div>
    </div>
    <div class="row">
      <div class='col' id='10'></div>
      <div class='col' id='11'></div>
      <div class='col' id='12'></div>
    </div>
    <div class="row">
      <div class='col' id='20'></div>
      <div class='col' id='21'></div>
      <div class='col' id='22'></div>
    </div>
  </div>
  <br>
  <script src='./app.js'></script>
</body>
